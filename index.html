<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="cal-body">
        <form class="cal-form">
          <input type="text" id="display" placeholder="0" value="" />

          <div class="cal-btn">
            <button class="btn opr1" id="AC" type="button" value="AC">
              AC
            </button>
            <button class="opr1" id="del" type="button" value="DEL">DEL</button>
            <button class="btn opr" type="button" value=".">.</button>
            <button class="btn opr" type="button" value="/">/</button>
          </div>
          <div class="cal-btn">
            <button class="btn" type="button" value="7">7</button>
            <button class="btn" type="button" value="8">8</button>
            <button class="btn" type="button" value="9">9</button>
            <button class="btn opr" type="button" value="*">*</button>
          </div>
          <div class="cal-btn">
            <button class="btn" type="button" value="4">4</button>
            <button class="btn" type="button" value="5">5</button>
            <button class="btn" type="button" value="6">6</button>
            <button class="btn opr" type="button" value="-">-</button>
          </div>
          <div class="cal-btn">
            <button class="btn" type="button" value="1">1</button>
            <button class="btn" type="button" value="2">2</button>
            <button class="btn" type="button" value="3">3</button>
            <button class="btn opr" type="button" value="+">+</button>
          </div>
          <div class="cal-btn">
            <button class="btn" type="button" value="00">00</button>
            <button class="btn" type="button" value="0">0</button>
            <button id="equal" value="=" type="button">=</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
